events {
    worker_connections 1024;
}

http {
    # Backend Next.js
    upstream nextjs_backend {
        server nextjs-app:3000;
    }

    server {
        listen 80;

        # =================================================================
        # Next.js app : /formulaire/*
        # =================================================================
        location /formulaire/ {
            proxy_pass http://nextjs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # =================================================================
        # Proxy vers dev-www.hellopro.fr pour les URLs externes
        # (API siren, images, ajax, etc.)
        # =================================================================
        location /api/siren/ {
            proxy_pass https://dev-www.hellopro.fr;
            proxy_set_header Host dev-www.hellopro.fr;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_ssl_server_name on;
        }

        # Images locales : /images/* â†’ Next.js /formulaire/images/*
        location /images/ {
            proxy_pass http://nextjs_backend/formulaire/images/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =================================================================
        # Fallback : tout le reste vers dev-www.hellopro.fr
        # =================================================================
        location / {
            proxy_pass https://dev-www.hellopro.fr;
            proxy_set_header Host dev-www.hellopro.fr;
            proxy_ssl_server_name on;
        }
    }
}
