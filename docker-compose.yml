version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-app
    environment:
      - NODE_ENV=production
      - HELLOPRO_API_URL=http://dev-api.hellopro.fr
      - HELLOPRO_FRONTEND_URL=https://dev-www.hellopro.fr
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nextjs-nginx
    ports:
      - "8579:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs-app
    restart: unless-stopped
